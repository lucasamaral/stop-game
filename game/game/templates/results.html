{% extends "base.html" %}
{% block title %} Results {% endblock %}
{% block content %}
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12">
          <h2>Resultados</h2>
          {% for p in players.all %}
          <div class="row">
          <p class="col-md-6">{{p.player}}</p>
          <p class="col-md-6">{{p.current_score}}</p>
          </div>
          {% endfor %}
        </div>
      </div>
      <hr>
{% endblock %}
